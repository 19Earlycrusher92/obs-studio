name: obs-studio
summary: OBS - Free and open source software for live streaming and screen recording
description: |
  OBS Studio is software designed for capturing, compositing, encoding, recording, 
  and streaming video content, efficiently.
  It's distributed under the GNU General Public License v2 - see the accompanying COPYING file for more details.
adopt-info: obs

base: core18
grade: stable
confinement: strict

architectures:
  - build-on: amd64
  - build-on: i386
  
# We should migrate to using the official folder for obs-studio config  
#plugs:
#  obs-config-dir:
#    interface: personal-files
#    write: [$HOME/.config/obs-studio]

apps:
  ffmpeg:
    command: bin/ffmpeg
    environment:
      # Tell libGL where to find the drivers
      LIBGL_DRIVERS_PATH: $SNAP/usr/lib/$SNAPCRAFT_ARCH_TRIPLET/dri
      # Mesa Libs for OpenGL support
      # Workaround in snapd for proprietary nVidia drivers mounts the drivers in
      # /var/lib/snapd/lib/gl that needs to be in LD_LIBRARY_PATH
      # Without that OpenGL using apps do not work with the nVidia drivers.
      # Ref.: https://bugs.launchpad.net/snappy/+bug/1588192
      LD_LIBRARY_PATH: $LD_LIBRARY_PATH:$SNAP/usr/lib/$SNAPCRAFT_ARCH_TRIPLET/mesa:$SNAP/usr/lib/$SNAPCRAFT_ARCH_TRIPLET/mesa-egl:$LIBGL_DRIVERS_PATH:/var/lib/snapd/lib/gl
    plugs:
      - alsa
      - camera
      - desktop
      - hardware-observe
      - home
      - network-bind
      - network
      - opengl
      - optical-drive
      - pulseaudio
      - audio-playback
      - audio-record
      - removable-media
      - wayland
      - x11
  ffprobe:
    command: bin/ffprobe
    plugs:
      - alsa
      - camera
      - desktop
      - hardware-observe
      - home
      - network-bind
      - network
      - opengl
      - optical-drive
      - pulseaudio
      - audio-playback
      - audio-record
      - removable-media
      - wayland
      - x11
  ffplay:
    command: bin/ffplay
    plugs:
      - alsa
      - camera
      - desktop
      - hardware-observe
      - home
      - network-bind
      - network
      - opengl
      - optical-drive
      - pulseaudio
      - audio-playback
      - audio-record
      - removable-media
      - wayland
      - x11
  obs-studio:
    command: desktop-launch $SNAP/bin/launcher
    command-chain:
      - sem-open-preload-launch
    environment:
      # Tell libGL where to find the drivers
      LIBGL_DRIVERS_PATH: $SNAP/usr/lib/$SNAPCRAFT_ARCH_TRIPLET/dri
      # Mesa Libs for OpenGL support
      # Workaround in snapd for proprietary nVidia drivers mounts the drivers in
      # /var/lib/snapd/lib/gl that needs to be in LD_LIBRARY_PATH
      # Without that OpenGL using apps do not work with the nVidia drivers.
      # Ref.: https://bugs.launchpad.net/snappy/+bug/1588192
      LD_LIBRARY_PATH: $LD_LIBRARY_PATH:$SNAP/usr/lib/$SNAPCRAFT_ARCH_TRIPLET/mesa:$SNAP/usr/lib/$SNAPCRAFT_ARCH_TRIPLET/mesa-egl:$LIBGL_DRIVERS_PATH:/var/lib/snapd/lib/gl
    plugs:
      - browser-support
      - network
      - network-bind
      - desktop
      - desktop-legacy
      - opengl
      - pulseaudio
      - audio-playback
      - audio-record
      - x11
      - unity7
      - camera
      - home
      - removable-media
      - wayland
      - jack1

parts:
  sem-open-preload:
    source: https://github.com/sergiusens/sem-open-preload.git
    plugin: make
  desktop-qt5:
      build-packages:
        - qtbase5-dev
        - dpkg-dev
      make-parameters:
        - FLAVOR=qt5
      plugin: make
      source: https://github.com/ubuntu/snapcraft-desktop-helpers.git
      source-subdir: qt
      stage-packages:
        - libxkbcommon0
        - ttf-ubuntu-font-family
        - dmz-cursor-theme
        - light-themes
        - adwaita-icon-theme
        - gnome-themes-standard
        - shared-mime-info
        - libqt5gui5
        - libgtk2.0-0
        - libgdk-pixbuf2.0-0
        - libqt5svg5
        - locales-all
        - qtwayland5
        - xdg-user-dirs
  obs:
    stage-snaps:
      - ffmpeg/latest/stable
    plugin: cmake 
    after: [desktop-qt5]
    configflags: ["-DUNIX_STRUCTURE=0", "-DCMAKE_INSTALL_PREFIX=/usr", "-DBUILD_BROWSER=ON", "-DCEF_ROOT_DIR=$SNAPCRAFT_PART_INSTALL/cef_binary_3770_linux64"]
    source: https://github.com/obsproject/obs-studio.git
    override-pull: |
      snapcraftctl pull
      set -x
      ARCHITECTURE=$(dpkg --print-architecture)
      if [ "${ARCHITECTURE}" = "amd64" ]; then
        SUFFIX="linux64"
      elif [ "${ARCHITECTURE}" = "i386" ]; then
        SUFFIX="linux32"
      fi
      last_committed_tag="$(git -C ../src tag | grep -v rc| sort -V | tail -n 1)"
      last_released_tag="$(snap info obs-studio | awk '$1 == "beta:" { print $2 }')"
      # If the latest tag from the upstream project has not been released to
      # beta, build that tag instead of master.
      if [ "${last_committed_tag}" != "${last_released_tag}" ]; then
        git fetch
        git checkout "${last_committed_tag}"
        cd ../src
        git checkout "${last_committed_tag}"
      fi
      wget --quiet https://cdn-fastly.obsproject.com/downloads/cef_binary_3770_$SUFFIX.tar.bz2 -O $SNAPCRAFT_PART_INSTALL/cef.tar.bz2
      tar jxvf $SNAPCRAFT_PART_INSTALL/cef.tar.bz2 -C $SNAPCRAFT_PART_INSTALL/
      rm $SNAPCRAFT_PART_INSTALL/cef.tar.bz2
      snapcraftctl set-version "$(git describe --tags)"
    build-packages:
      - bzip2
      - wget
      - libx11-dev           # From the docs
      - libgl1-mesa-dev 
      - libvlc-dev
      - libpulse-dev
      - libxcomposite-dev
